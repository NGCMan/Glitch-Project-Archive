<!DOCTYPE html>
<html lang="en">
  <head>
    <title>False AD: Community Edition!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script type="text/javascript" src="break_eternity.js"></script>
    <script src="/script.js" defer></script>
  </head>  
  <body>
    
    <p id="antimatterDisplay">Antimatter: 10</p>
<table style="width:100%">
  <tr>
    <th>Multiplier</th>
    <th>Dimension</th> 
    <th>Amount</th>
    <th>Buy</th>
  </tr>
  <tr>
    <td id="firstDimensionMultiplier">x1</td>
    <td>First Dimension</td>
    <td id="firstDimensionAmount">0 (0)</td>
    <td><button id="firstDimensionCost" onclick="buyFirstDimension()">Cost: 10</button></td>
  </tr>
  <tr>
    <td id="secondDimensionMultiplier">x1</td>
    <td>Second Dimension</td>
    <td id="secondDimensionAmount">0 (0)</td>
    <td><button id="secondDimensionCost" onclick="buySecondDimension()">Cost: 100</button></td>
  </tr>
  <tr>
    <td id="thirdDimensionMultiplier">x1</td>
    <td>Third Dimension</td>
    <td id="thirdDimensionAmount">0 (0)</td>
    <td><button id="thirdDimensionCost" onclick="buyThirdDimension()">Cost: 10,000</button></td>
  </tr>
    <tr>
    <td id="fourthDimensionMultiplier">x1</td>
    <td>Fourth Dimension</td>
    <td id="fourthDimensionAmount">0 (0)</td>
    <td><button id="fourthDimensionCost" onclick="buyFourthDimension()">Cost: 1,000,000</button></td>
  </tr>
</table>
  </body>
</html>
