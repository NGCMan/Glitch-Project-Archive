<head>
  Is it GPH yet?
</head>
<body>
  <div style="user-select: none; filter: blur(15px); font-size: 100px;">
    NO
  </div>
  <div style="user-select: none; filter: blur(3px);">
    [time goes here]
  </div>
  <div style="user-select: none; filter: blur(3px);">
    Yes, this joke is a bit overdone. I know that.
  </div>
  <script>
    let f = function() {
      let timeUntilHunt = Math.round(Date.now() / 1000 - 1627082520);
      let isHunt = timeUntilHunt > 0;
      let days = Math.floor(Math.abs(timeUntilHunt) / 86400);
      let hours = Math.floor(Math.abs(timeUntilHunt) / 3600 % 24);
      let minutes = Math.floor(Math.abs(timeUntilHunt) / 60 % 60);
      let seconds = Math.floor(Math.abs(timeUntilHunt) % 60);
      if (isHunt) {
        document.getElementsByTagName('div')[0].innerHTML = 'YES';
        document.getElementsByTagName('div')[1].innerHTML = days + ' days, ' + hours + ' hours, ' + minutes + ' minutes, ' + seconds + ' seconds since start';
      } else {
        document.getElementsByTagName('div')[0].innerHTML = 'NO';
        document.getElementsByTagName('div')[1].innerHTML = days + ' days, ' + hours + ' hours, ' + minutes + ' minutes, ' + seconds + ' seconds until start';
      }
      for (let i = 0; i < document.getElementsByTagName('div').length; i++) {
        document.getElementsByTagName('div')[i].style.filter = 'blur(' + ((i % 3 === 0) ? 15 : 3) * Math.min(Math.abs(timeUntilHunt) / 7200, 1) + 'px)';
      }
    }
    f(); setInterval(f, 100);
  </script>
</body>
